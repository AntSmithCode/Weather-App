<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <header>Bitcoin Weather</header>

    <div class="inputContainer">
        <input type="text" class="inputZip" placeholder="Enter ZipCode">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Button</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!--For example, you would provide Zippopotamus with the data 90210 to get data for Beverly Hills. You can see the service
            provides you with the name of the state and city-->
            <div class="col">
                <img src="imgs\800px_COLOURBOX5472013.jpg">
            </div>
            <!--Use the weather information to display the current temperature like this:-->
            <div class="col">
                <img src="imgs\800px_COLOURBOX5472013.jpg">
            </div>
        </div>
        <!-- Use all the weather data you receive from 7Timer to generate a 7 day forcast for the given zip code.-->
        <div class="row">
            <div class="col">
                <img src="imgs\800px_COLOURBOX5472013.jpg">
            </div>
            <div class="col">
                <img src="imgs\800px_COLOURBOX5472013.jpg">
            </div>
            <div class="col">
                <img src="imgs\800px_COLOURBOX5472013.jpg">
            </div>
        </div>
    </div>

</body>


<script src=".future\config.js"> </script>
<script src="app.js"> </script>


</html>
